<section id="count-down">
  <h2>Event starts in</h2>
  <div>
    <div>
      <div>
        {{days}}
      </div>
      <div>
        Days
      </div>
    </div>
    <div>
      <div>
        {{hours}}
      </div>
      <div>
        Hours
      </div>
    </div>
    <div>
      <div>
        {{minutes}}
      </div>
      <div>
        Minutes
      </div>
    </div>
    <div>
      <div>
        {{seconds}}
      </div>
      <div>
        Seconds
      </div>

    </div>
    <div>
      <iframe

        src="https://www.youtube.com/embed/00f6MBizIOQ?si=S2Ryi7SgY3_4S08u&amp;controls=0&amp;loop=1"
